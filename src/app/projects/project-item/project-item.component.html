<div class="container" style="width: 100%;height: 100%;">
  <img
    style="position: absolute;"
    [src]="project.imageUrl"
    alt=""
    width="100%"
    loading="lazy"
  />
  <div class="description">
    <div
      style="width: 100%;height: 100%;position: relative;"
      [style.backgroundColor]="'#' + project.backgroundColor"
      fxLayout="column"
      fxLayoutAlign="start center"
    >
      <div
        style="height: 90%;width: 100%;"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
      >
        <div fxFlex="100%" fxLayoutAlign="center">
          <div fxFlex="66.66%">
            <p style="text-align: center;" [style.color]="'#'+project.descriptionColor" [style.fontSize]="fontSize">
              <b><a href="" style="color: whitesmoke;"> {{ project.name}}</a></b> es
              un sistema que permite la evaluación y elaboración de tablas de
              verdad de expresiones de Lógica matemática, Conjuntos y Álgebra
              Booleana.
            </p>
          </div>
        </div>
        <!-- <div fxFlex="15%">
          <mat-grid-list cols="1" rowHeight="3:1">
            <mat-grid-tile style="background-color: red;border-radius: 10px;"> <mat-icon>link</mat-icon></mat-grid-tile>
          </mat-grid-list>
        </div> -->
        <!-- <a
          mat-mini-fab
          color="accent"
          href="https://faustogregorio.github.io/truth-table-generator/"
          target="_blank"
        >
          <mat-icon>link</mat-icon>
        </a> -->
      </div>
      <div
        style="height: 10%;width: 100%;"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <img src="../../assets/img/angular.png" alt="" height="66.66%" />
        <img
          src="../../assets/img/angularmaterial.svg"
          alt=""
          height="66.66%"
        />
        <img src="../../assets/img/pegjs.png" alt="" height="66.66%" />
        <img src="../../assets/img/githubpages.svg" alt="" height="66.66%" />
      </div>
    </div>
  </div>
</div>
