<div class="container">
  <div style="position: absolute;width: 100%; border-radius: 50px;">
    <img [src]="project.imageUrl" alt="" width="100%" style="object-fit: cover;"/>
  </div>

  <div class="description">
    <div
      style="width: 100%; height: 100%; position: relative;"
      [style.backgroundColor]="'#' + project.backgroundColor"
      fxLayout="column"
      fxLayoutAlign="start center"
    >
      <div
        style="height: 90%; width: 100%;"
        fxLayout="row wrap"
        fxLayoutAlign="center center"
      >
        <div fxFlex="100%" fxLayoutAlign="center">
          <div fxFlex="66.66%">
            <p
              style="text-align: center;"
              [style.color]="'#' + project.descriptionColor"
              [style.fontSize]="fontSize"
            >
              <b
                ><a
                  [href]="project.url"
                  [style.color]="'#' + project.descriptionColor"
                  target="_blank"
                >
                  {{ project.name }}</a
                ></b
              >
              es un sistema que permite la evaluación y elaboración de tablas de
              verdad de expresiones de Lógica matemática, Conjuntos y Álgebra
              Booleana.
            </p>
          </div>
        </div>
      </div>
      <div
        style="height: 10%; width: 100%;"
        fxLayoutAlign="center center"
        fxLayoutGap="10px"
      >
        <img src="../../assets/img/angular.png" alt="" height="66.66%" />
        <img
          src="../../assets/img/angularmaterial.svg"
          alt=""
          height="66.66%"
        />
        <img src="../../assets/img/pegjs.png" alt="" height="66.66%" />
        <img src="../../assets/img/githubpages.svg" alt="" height="66.66%" />
      </div>
    </div>
  </div>
</div>
